<!-- Async font loading -->
<script>
  window.WebFontConfig = {
      google: {
          families: ['Noto Sans SC']
      },
      timeout: 60000
  };
  (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.src = 'https://cdn.bootcss.com/webfont/1.5.18/webfontloader.js';
      s.parentNode.insertBefore(wf, s);
  })(document);
</script>
