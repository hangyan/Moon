---
title: 微博
---


<div class="content-wrap">
  <div class="content-main">
    <div class="post-list">
      <section class="microblog-posts">
        {% for post in site.microblog reversed %}
        <div class="microblog-post">
          {{ post.content }}
          <br> 
          <footer class="microblog-post__footer">
            <small><time datetime="{{ post.date | date_to_xmlschema }}"><a href="{{ post.url }}" title="Permalink to Microblog post" style="color:green">{{ post.date | date: "%a, %b %d, %Y at %I:%M%P" }}</a></time></small>
          </footer>
        </div>
        <hr>
        <br>
        {% endfor %}
      </section>
    </div>
  </div>
</div>
